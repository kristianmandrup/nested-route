<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DEV | Crossroads.js | Jasmine Test Runner</title>
        <link rel="stylesheet" href="lib/jasmine/jasmine.css">
        <script src="lib/jasmine/jasmine.js"></script>
        <script src="lib/jasmine/jasmine-html.js"></script>

        <script src="../../dev/lib/signals.js"></script>
        <script src="../../dev/src/intro.js"></script>
        <script src="../../dev/src/crossroads.js"></script>
        <script src="../../dev/src/route.js"></script>
        <script src="../../dev/src/pattern_lexer.js"></script>

        <script src="spec/util/lexer.spec.js"></script>

        <script src="spec/router/add.spec.js"></script>
        <script src="spec/router/remove.spec.js"></script>
        <script src="spec/router/parse.spec.js"></script>
        <script src="spec/router/parse.simple.spec.js"></script>
        <script src="spec/router/create.spec.js"></script>
        <script src="spec/router/dispose.spec.js"></script>
        <script src="spec/router/toString.spec.js"></script>
        <script src="spec/router/pipe.spec.js"></script>
        <script src="spec/route/match.spec.js"></script>

        <script src="spec/route/toString.spec.js"></script>
        <script src="spec/route/interpolate.spec.js"></script>
        <script src="spec/route/nested.spec.js"></script>
        <script src="spec/signal/signals.spec.js"></script>
    </head>
    <body>
        <script>
            //run specs and add reporter
            var reporter = new jasmine.HtmlReporter,
                env = jasmine.getEnv();
            env.specFilter = function(spec){
                return reporter.specFilter(spec)
            };
            env.addReporter(reporter);
            env.execute();
        </script>
    </body>
</html>
